<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Evento</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1 class="title">Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>
      <main>
        <form action="" id="my-form">
          <fieldset>
            <legend>Informações do Evento</legend>
            <hr />
            <div class="input-wrapper">
              <label for="title"
                >Título do evento<span>(mínimo 8 caracteres)</span></label
              >
              <input id="title" type="text" required minlength="8" />
            </div>
            <div class="input-wrapper">
              <label for="link"
                >Link do evento<span>(comece com https://)</span></label
              >
              <input id="link" type="url" />
            </div>
            <div class="input-wrapper">
              <label for="phone"
                >Whatsapp para contato<span>(somente números)</span></label
              >
              <input id="phone" type="number" />
            </div>
            <div class="input-wrapper">
              <label for="info">Informações extras</label>
              <textarea name="" id="info" cols="30" rows="50"></textarea>
            </div>
            <div class="input-wrapper">
              <label for="category">Categoria</label>
              <select name="" id="category">
                <option value="">Tipo do evento</option>
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
              </select>
            </div>
          </fieldset>
          <fieldset>
            <legend>Privacidade</legend>
            <hr />
            <div class="input-wrapper">
              <label for="email"
                >E-mail do administrador<span
                  >(digite um email válido)</span
                ></label
              >
              <input id="email" type="email" />
            </div>
            <div class="input-wrapper">
              <label for="password"
                >Senha de acesso para os participantes<span
                  >(mínimo 8 caracteres)</span
                ></label
              >
              <input id="password" type="password" required minlength="8" />
            </div>
            <div class="checkbox-wrapper">
              <input id="private" type="checkbox" />
              <label for="private">Evento privado</label>
            </div>
          </fieldset>
          <fieldset>
            <legend>Dia e hora</legend>
            <hr />
            <div class="input-group">
              <div class="input-wrapper">
                <label for="date">Data</label>
                <input id="date" type="date" />
              </div>
              <div class="input-wrapper">
                <label for="hour-beggin">Das</label>
                <input id="hour-beggin" type="time" />
              </div>
              <div class="input-wrapper">
                <label for="hour-end">Até</label>
                <input id="hour-end" type="time" />
              </div>
            </div>
          </fieldset>
        </form>
      </main>
      <footer>
        <input
          class="button"
          type="submit"
          form="my-form"
          value="Salvar evento"
        />
      </footer>
    </div>
  </body>
</html>
